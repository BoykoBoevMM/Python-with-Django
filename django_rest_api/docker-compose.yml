services: 
  django:
    container_name: django_rest_api_container
    build:
      context: ../
      dockerfile: django_rest_api/Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    stdin_open: true
    tty: true
    depends_on:
      - database
      - redis

  database:
    container_name: django_rest_database_container
    image: postgres:15
    volumes:
      - data:/var/lib/postgresql
    env_file:
      - .env.dev
    ports:
      - 5432:5432

  celery:
    build:
      context: ../
      dockerfile: django_rest_api/Dockerfile
    command: celery --app=django_server worker -l INFO
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  data: