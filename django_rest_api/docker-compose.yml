# version: '3.8'

services: 
  django:
    container_name: django_rest_api_container
    build:
      context: ../
      dockerfile: django_rest_api/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env
    stdin_open: true
    tty: true
    depends_on:
      - database

  database:
    container_name: django_rest_database_container
    image: postgres:15
    volumes:
      - data:/var/lib/postgresql
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}

volumes:
  data: