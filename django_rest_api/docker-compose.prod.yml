# version: '3.8'

services: 
  django:
    container_name: django_rest_api_container
    build:
      context: ../
      dockerfile: django_rest_api/Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=django_server.settings.prod_settings
    stdin_open: true
    tty: true
    depends_on:
      - database

  database:
    container_name: django_rest_database_container
    image: postgres:15
    volumes:
      - data:/var/lib/postgresql
    environment:
      POSTGRES_DB: ${PROD_DATABASE_NAME}
      POSTGRES_USER: ${PROD_DATABASE_USER}
      POSTGRES_PASSWORD: ${PROD_DATABASE_PASSWORD}
    ports:
      - ${PROD_DATABASE_PORT}:${PROD_DATABASE_PORT}

volumes:
  data: